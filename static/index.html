<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tracker</title>
  <link href="/static/output.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <script src="/static/script.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div class="max-w-xl w-full">
    <h1 class="text-3xl font-bold mb-4 text-center">⏱️ Task Time Tracker</h1>

    <form id="createForm" class="flex mb-6 space-x-2">
      <input type="text" id="titleInput" placeholder="New task title" required class="flex-grow border rounded px-3 py-2"/>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Start</button>
    </form>

    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Active Task</h2>
      <div id="activeTask" class="bg-white p-4 rounded-lg shadow border border-blue-200"></div>
    </section>

    <section>
      <div class="bg-white p-4 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold mb-4">Filter & Sort</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label for="filterStatus" class="block text-sm font-medium text-gray-700 mb-1">Filter Status</label>
            <select id="filterStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="all">All</option>
              <option value="paused">Paused</option>
              <option value="stopped">Stopped</option>
            </select>
          </div>
          <div>
            <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
            <select id="sortBy" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="start_time">Start Time</option>
              <option value="title">Title</option>
            </select>
          </div>
          <div>
            <label for="orderBy" class="block text-sm font-medium text-gray-700 mb-1">Order</label>
            <select id="orderBy" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="desc">Descending</option>
              <option value="asc">Ascending</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">All Tasks</h2>
      <div id="taskList" class="space-y-2"></div>
      <div id="paginationControls" class="flex justify-center items-center mt-6"></div>
    </section>
  </div>
</body>
</html>
